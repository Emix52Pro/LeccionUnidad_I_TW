<h1>Rutas <small>Orenses</small></h1>
<hr>
<br>
<div class="row">
    <div class="col animated fadeIn fast d-flex flex-wrap">
        <div class="card mb-3 mx-2" style="max-width: 540px;" *ngFor="let ruta of rutas2; let i = index">
            <div class="row g-0">
                <div class="col-md-4">
                    <div class="d-flex justify-content-center mt-3">
                        <button (click)="verRuta(i)" type="button" class="btn btn-secondary">Ver Mas</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Ciudad Oringen: {{ruta.CiudadOrigen}}</h5>
                        <p class="card-text"> Ciudad Destino: {{ruta.CiudadDestino}}</p>
                        <p class="card-text"><small class="text-body-secondary">Precio: {{ruta.PrecioRuta}}</small></p>
                        <p class="card-text"><small class="text-body-secondary">Tipo: {{ruta.Tipo}}</small></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
